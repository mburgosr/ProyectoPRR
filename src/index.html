<section id="inicio" class="bg-light">
  <div class="container">
    <h1>Bienvenido a Mi Portal</h1>
  </div>
</section>

<section id="quienes-somos">
  <div class="container">
    <h2>Quiénes Somos</h2>
    <p>Somos la empresa Patricio Rivera Rivera, lideres...</p>
  </div>
</section>

<section id="servicios" class="bg-light">
  <div class="container">
    <h2>Nuestros Servicios</h2>
    <p>Materiales de Construcción</p>
  </div>
</section>

<section id="contactenos">
  <div class="container">
    <h2>Contáctenos</h2>
    <p>Para más información escribenos</p>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('login-icon').addEventListener('click', function(event) {
    event.preventDefault();
  });
</script>

<!-- Inicio de Sesión -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-orange text-white">
        <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-orange">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // Obtener ícono login
  const loginIcon = document.getElementById('login-icon');
  loginIcon.addEventListener('click', function(event) {
    event.preventDefault();
    var loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
    loginModal.show();
  });

  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if(username === '' || password === '') {
      alert('Por favor ingrese usuario y contraseña');
      return;
    }

    // Alerta autenticación
    alert(`Usuario: ${username}\nContraseña: ${password}\nFuncionalidad en desarrollo.`);
    
    // Cerrar modal después de "login"
    var modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
    modal.hide();

    // Opcional: limpiar formulario
    this.reset();
  });
</script>

</body>
